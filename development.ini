[app:main]
use = egg:bin

pyramid.reload_templates = true
pyramid.includes =
  pyramid_tm

tutorial.secret = 98zd
sqlalchemy.url = sqlite:///%(here)s/bin/models/user.sqlite


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

[loggers]
keys = root, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
